
<div class="limiter animated fadeInRight">
  <div class="container-login100">
    <div class="wrap-login100 p-t-50 p-b-90">

      <form class="login100-form validate-form flex-sb flex-w"  [formGroup]="registerForm" (ngSubmit)="onSubmit()">
       
        <span class="login100-form-title p-b-51">
        <b>  Crear nueva cuenta </b>
      </span>
        <!-- Errors -->
        <div  class="text-danger animated fadeIn" *ngIf="errors?.name" class="alert alert-danger mt-3">
          {{ errors?.name }}
        </div>
        <div  class="text-danger animated fadeIn" *ngIf="errors?.email" class="alert alert-danger mt-3">
          {{ errors?.email }}
        </div>
        <div  class="text-danger animated fadeIn" *ngIf="errors?.password" class="alert alert-danger mt-3">
          {{ errors?.password }}
        </div>
        <div  class="text-danger animated fadeIn" *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
          {{ errors?.password_confirmation }}
        </div>
        <!-- Signup form -->

          <div class="wrap-input100 m-b-16">
            <input class="input100" 
                   type="text" 
                   name="nombre"
                   minlength="2"
                   required
                   placeholder="Nombre y apellido"
                   formControlName="name">

            <span class="focus-input100"></span>
        </div>

       
          <div class="wrap-input100 m-b-16">
            <input class="input100" 
                   type="email" 
                   name="email" 
                   required
                   email
                   placeholder="Email"
                   formControlName="email">

            <span class="focus-input100"></span>
        </div>


        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="password" 
                 name="password"
                 minlength="6" 
                 required                         
                 placeholder="Password"
                 formControlName="password">
          <span class="focus-input100"></span>
      </div>

        <div class="wrap-input100 m-b-16">
          <input class="input100"
                 type="password" 
                 name="password"
                 minlength="6" 
                 required                         
                 placeholder="Confirm Password"
                 formControlName="password_confirmation">
          <span class="focus-input100"></span>
      </div>


        <div class="flex-sb-m w-full p-t-3 p-b-24">
          <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
              <label class="label-checkbox100" for="ckb1">
                  Recordar mi usuario
              </label>
          </div>

          <div>
              <a routerLink="/login" class="txt1">
                  Â¿Ya tienes cuenta? / Ingresar
              </a>
          </div>
      </div>

        
      <div class="container-login100-form-btn m-t-17">
        <button class="login100-form-btn" type="submit">
            Crear cuenta
        </button>
    </div>
      </form>
    </div>
  </div>
</div>
