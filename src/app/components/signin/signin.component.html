<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form  class="login100-form validate-form flex-sb flex-w" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <span class="login100-form-title p-b-51">
                    <b> Login </b>
                </span>
                <!-- Errors -->
                <div *ngIf="errors?.email" class="text-danger animated fadeIn">
                    {{ errors?.email }}
                </div>
                <div *ngIf="errors?.password" class="text-danger animated fadeIn">
                    {{ errors?.password }}
                </div>
                <div *ngIf="errors?.error" class="text-danger animated fadeIn">
                    {{ errors?.error }}
                </div>
                <!-- Login -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="email"
                           required
                           email
                           minlength="2" 
                           placeholder="Email"
                           formControlName="email">

                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 m-b-16" >
                    <input class="input100"
                           type="password" 
                           name="password"
                           minlength="6" 
                           required
                           placeholder="Password"
                           formControlName="password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/register" class="txt1">
                            Â¿No tienes cuenta?
                        </a>
                    </div>
                </div>
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
